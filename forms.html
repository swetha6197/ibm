<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>html new form elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>new form elements</h1>
    <div>
            <label>first name</label>
            <input type="text" placeholder="your first name only"required autofocus>
    </div>
    <div>
        <label>last name</label>
        <input type="text"placeholder="your last name only">
    </div>
    <div><label>dob</label><input type="date"></div>
    <div><label>mail</label><input type="email"></div>
    <div><label>telephone</label><input type="tel"></div>
    <div><label>AGE</label><input type="number" min="18" max="50"></div>
    <div><label>rate your skill in html5</label><input type="range" min=1 max=10></div>
    <div><label>book ur date</label><input type="date" min="2018-07-02"step="7"></div>
    <div><label>color</label><input type="color"></div>
    <div><label>Progress</label><progress value="2" max="10" min="0"></progress></div>
    <div><label>select the score</label><input type="number"list="score">
    <datalist id="score"></datalist>></datalist></div>
    <button type="submit">SUBMIT</button>
</body>
</html>
